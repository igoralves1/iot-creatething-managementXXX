      Action:
        - "iot:*"
      Resource: '*'

    - Effect: 'Allow'
      Action:
        - 's3:*'
      Resource: 'arn:aws:s3:::${self:custom.BUCKET_NAME}-${self:provider.stage}/*'

    - Effect: Allow
      Action:
